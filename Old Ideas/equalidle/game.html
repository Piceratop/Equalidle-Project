<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equalidle</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <header>Equalidle</header>
    <main>
      <div id="container">
        <div id="grid-container"></div>

        <div id="numpad">
          <button class="flip-in numkey numkey-text">Del</button>
          <button class="flip-in numkey">&divide;</button>
          <button class="flip-in numkey">&times;</button>
          <button class="flip-in numkey">&minus;</button>
          <button class="flip-in numkey">7</button>
          <button class="flip-in numkey">8</button>
          <button class="flip-in numkey">9</button>
          <button
            class="flip-in numkey"
            style="grid-row: 2 / span 2; grid-column: 4 / span 1"
          >
            +
          </button>
          <button class="flip-in numkey">4</button>
          <button class="flip-in numkey">5</button>
          <button class="flip-in numkey">6</button>
          <button class="flip-in numkey">1</button>
          <button class="flip-in numkey">2</button>
          <button class="flip-in numkey">3</button>
          <button
            class="flip-in numkey numkey-text"
            style="grid-row: 4 / span 2; grid-column: 4 / span 1"
          >
            Enter
          </button>
          <button class="flip-in numkey">0</button>
          <button class="flip-in numkey">.</button>
          <button class="flip-in numkey">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts/game.js"></script>
</html>
