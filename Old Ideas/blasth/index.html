<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Blasth</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>

        <script type="text/babel">
            function Header() {
                return (
                    <header>
                        <h1>Blasth</h1>
                    </header>
                );
            }

            function App() {
                return (
                    <div className="App">
                        <Header />
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
